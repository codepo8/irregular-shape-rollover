<!DOCTYPE HTML>
<html lang="en-US">
<head>
  <meta name="viewport" content="width=device-width">
  <meta charset="UTF-8">
  <title>Irregular shape rollover</title>
  <style type="text/css">
  body {
    font-family: sans-serif;
    font-size: 16px;
    line-height: 1.4;
    margin: 20px;
    background: #999;
    display: flex;
    gap: 1em;
    flex-wrap: wrap;
    max-width: 600px;
    margin: 1em auto;
  }
  p {
    flex: 1 1 100%;
  }
  canvas {border: 1px solid #000;}
  img {
    float: left;
    width: 150px;
    margin-right: 10px;
  }
  img.over {
    background: green;
    cursor: pointer;
  }
  p img {
    float: none;
    clear: both;
    display: block;
  }
  </style>
</head>
<body>
<img src="bottle.png" alt="bottle vapours" class="rollover">
<img src="burning-embers.png" alt="burning embers" class="rollover">
<img src="imp.gif" alt="imp" class="rollover">
<p>
  <a href="http://christianheilmann.com">
    <img src="burning-embers.png" alt="burning embers" class="rollover">
  </a>
</p>

<script src="shaperollover.js"></script>
<script>

/* 
  A quick demo how to detect clicksâ€¦
*/
var link = document.querySelector('a');

function testinshape(ev) {
  if (ev.target.className.indexOf(' over') === -1) {
    ev.preventDefault();
  }
}
link.addEventListener('click',testinshape,false);

</script>
</body>
</html>
